name: Run IV Forecasts

on:
  schedule:
    # Once daily at 06:00 UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Forecast mode'
        required: true
        default: 'seed-test'
        type: choice
        options:
          - seed-test
          - full

jobs:
  forecast:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-forecast-${{ hashFiles('requirements-forecast.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-forecast-

      - name: Cache HuggingFace model
        if: inputs.mode == 'full' || github.event_name == 'schedule'
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface
          key: ${{ runner.os }}-hf-timesfm-2.0-200m

      - name: Install dependencies (full)
        if: inputs.mode == 'full' || github.event_name == 'schedule'
        run: pip install -r requirements-forecast.txt

      - name: Install dependencies (seed-test)
        if: inputs.mode == 'seed-test' && github.event_name != 'schedule'
        run: pip install psycopg2-binary python-dotenv

      - name: Run forecasts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          MODE="${{ inputs.mode }}"
          if [ "$MODE" = "seed-test" ] && [ "${{ github.event_name }}" != "schedule" ]; then
            python forecast_runner.py --seed-test
          else
            python forecast_runner.py
          fi
